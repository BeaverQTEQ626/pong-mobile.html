<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pong Mobile</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    touch-action: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Paddle
const paddle = {
  width: 120,
  height: 15,
  x: canvas.width / 2 - 60,
  y: canvas.height - 40,
  speed: 0
};

// Ball
const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  r: 10,
  dx: 4,
  dy: 4
};

let score = 0;

// Touch control
canvas.addEventListener("touchmove", e => {
  const touchX = e.touches[0].clientX;
  paddle.x = touchX - paddle.width / 2;
});

// Draw paddle
function drawPaddle() {
  ctx.fillStyle = "white";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

// Draw ball
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "white";
  ctx.fill();
}

// Draw score
function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
}

// Update game
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPaddle();
  drawBall();
  drawScore();

  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall collision
  if (ball.x < ball.r || ball.x > canvas.width - ball.r) {
    ball.dx *= -1;
  }
  if (ball.y < ball.r) {
    ball.dy *= -1;
  }

  // Paddle collision
  if (
    ball.y + ball.r > paddle.y &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.width
  ) {
    ball.dy *= -1;
    score++;
  }

  // Game over
  if (ball.y > canvas.height) {
    score = 0;
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.dy = 4;
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
  </html>
